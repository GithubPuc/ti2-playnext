<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/basico.css">
</head>

<body>
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 px-4 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img src="favicon.ico" alt="Logo">
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a href="#" class="nav-link px-2">Perfil</a></li>
      <li><a href="#" class="nav-link px-2">Recomendações</a></li>
      <li><a href="#" class="nav-link px-2">Interesses</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2">Login</button>
      <button type="button" class="btn btn-primary">Sign-up</button>
    </div>
  </header>

  <main class="pb-3">
    <div class="container">
      <div class="w-100 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="game-cards">
      </div>
      <div><span class="destaque">Destaque</span></div>
      <div class="card">
        <div class="">
          <iframe src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="">
          <h2 data-j="titulo">Título do Jogo</h2>
          <p data-j="descricao">Uma breve descrição do jogo.</p>
          <p data-j="pontuacao">Nota: 9/10</p>
          <a data-j="url" href="">Jogar</a>
          <button class="" onclick="">Excluir</button>
          <button class="" onclick="">Gostei</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img src="favicon.ico" alt="Logo">
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2023 PlayNext. Todos os direitos reservados.</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3">
        <a href="https://github.com/GithubPuc/ti2-playnext">
          <img src="icons/github.svg" style="height: 3rem;" alt="Github Logo">
        </a>
      </li>
    </ul>
  </footer>

  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script src="scripts/home.js"></script>
</body>

</html>
